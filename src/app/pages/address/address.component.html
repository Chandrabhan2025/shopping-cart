<div class="row m-2">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Biling details</h5>
        </div>
        <div class="card-body">
          <form>
            
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form7Example1" class="form-control" [(ngModel)]="addresObj.fullName" name="fullName"/>
                  <label class="form-label" for="form7Example1">Full name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="tel" id="form7Example2" class="form-control" [(ngModel)]="addresObj.mobileNumber" name="mobileNumber"/>
                  <label class="form-label" for="form7Example2">Phone number</label>
                </div>
              </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="number" id="form7Example1" class="form-control" [(ngModel)]="addresObj.flatNumber" name="flatNumber"/>
                    <label class="form-label" for="form7Example1">Flat number</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form7Example2" class="form-control" [(ngModel)]="addresObj.city" name="city"/>
                    <label class="form-label" for="form7Example2">City</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="number" id="form7Example1" class="form-control" [(ngModel)]="addresObj.pinCode" name="pinCode"/>
                    <label class="form-label" for="form7Example1">Pin Code</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form7Example2" class="form-control" [(ngModel)]="addresObj.state" name="state"/>
                    <label class="form-label" for="form7Example2">State</label>
                  </div>
                </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  
    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Products
              <span>$53.98</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Shipping
              <span>Gratis</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total amount</strong>
                <strong>
                  <p class="mb-0">(including VAT)</p>
                </strong>
              </div>
              <span><strong>$53.98</strong></span>
            </li>
          </ul>
  
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" (click)="placeOrder()">
            Make purchase
          </button>
        </div>
      </div>
    </div>
  </div>
