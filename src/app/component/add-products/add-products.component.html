<div class="row m-2" style="width: 1200px;">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0 text-center">Add Product</h5>
        </div>
        <div class="card-body">
          <form>
            
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form7Example1" class="form-control" [(ngModel)]="productData.productName" name="productName"/>
                  <label class="form-label" for="form7Example1">Product name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form7Example2" class="form-control" [(ngModel)]="productData.productType" name="productType"/>
                  <label class="form-label" for="form7Example2">Product Type</label>
                </div>
              </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form7Example1" class="form-control" [(ngModel)]="productData.category" name="category"/>
                    <label class="form-label" for="form7Example1">Category</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form7Example2" class="form-control" [(ngModel)]="productData.image[0]" name="image"/>
                    <label class="form-label" for="form7Example2">Image URL</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="number" id="form7Example1" class="form-control" [(ngModel)]="productData.stock" name="stock"/>
                    <label class="form-label" for="form7Example1">Stock</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="number" id="form7Example2" class="form-control" [(ngModel)]="productData.price" name="price"/>
                    <label class="form-label" for="form7Example2">Price</label>
                  </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="textbox" id="form7Example1" class="form-control" placeholder="Add description" [(ngModel)]="productData.description" name="description"/>
                        <!-- <label class="form-label" for="form7Example1">Description</label> -->
                      </div>
                    </div>
                </div>
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
