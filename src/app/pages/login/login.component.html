<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form1Example13" class="form-control form-control-lg" [(ngModel)]="userObj.username" name="username" required/>
              <label class="form-label" for="form1Example13">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" [(ngModel)]="userObj.password" name="password" required/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-around align-items-center">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" (click)='onLogin()'>Sign in</button>
                
            </div>
            <div class="d-flex flex-column align-items-center mb-4">
                <a href="#!">Forgot password?</a>
                <a routerLink="/register">Don't have an account/Signup</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
